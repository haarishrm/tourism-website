<body>
    <h3>Register Form</h3>
    <form action="#" name="f">
        <div class="container" >
            <div class="col-md-4">

                <label for="#"><b>Basic Details :</b></label><br>
                    
                <label for="name">Name:</label>
                <input type="text" name="name" required><br>
                    
                <label for="mobile">mobile:</label>
                <input type="number" name="mobile"><br>
    
                <label for="email">Email:</label>
                <input type="email" name="email"><br>
                    
                <label for="aadhar">Aadhar :</label>
                <input type="number" name="aadhar"><br>
    
                <label for="start">From Date:</label>
                <input type="date" name="start"><br>
                    
                <label for="ending">End date :</label>
                <input type="date" name="ending"><br>
                    
                <label for="members">Members:</label>
                <input type="number" name="members"><br>
                    
                <label for="kids">Kids:</label>
                <input type="number" name="kids"><br>
                    
                <label for="adult">Adult:</label>
                <input type="number" name="adult"><br>
            
            </div>
            <div class="col-md-4">

                <label for="bus"><b>Bus :</b></label><br>
                <input type="radio" name="bus" value="acbus">
                <label>ac bus</label><br>
                <input type="radio" name="bus" value="airbus">
                <label>air bus</label><br>
                <input type="radio" name="bus" value="superfast">
                <label>super fast</label><br>
                <input type="radio" name="bus" value="superdulex">
                <label>super dulex</label><br>
                <input type="radio" name="bus" value="Sleeper">
                <label>sleeper</label><br>
                    
                <label for="hotel"><b>Hotel and Restarunt :</b></label><br>
                <input type="radio" name="hotel" value="diamond">
                <label>Diamond & 4.5 star</label><br>
                <input type="radio" name="hotel" value="Platinum">
                <label>Platinum & 4 star</label><br>
                <input type="radio" name="hotel" value="gold">
                <label>Gold & 3.5 star</label><br>
                <input type="radio" name="hotel" value="silver">
                <label>Silver & 3 star</label><br>
                <input type="submit" name="submit" class="btn btn-success" value="Register">

            </div>
            <div class="col-md-4">

                <label for="packages"><b>Package :</b></label><br>
                <input type="radio" name="package" value="sikkim">
                <label>sikkim</label><br>
                <input type="radio" name="package" value="agara">
                <label>agara</label><br>
                <input type="radio" name="package" value="chennai">
                <label>Chennai</label><br>
                <input type="radio" name="package" value="goa">
                <label>Goa</label><br>
                <input type="radio" name="package" value="himachalPradesh">
                <label>HimachalPradesh</label><br>
                <input type="radio" name="package" value="jaipur">
                <label>Jaipur</label><br>
                <input type="radio" name="package" value="kashmir">
                <label>Kashmir</label><br>
                <input type="radio" name="package" value="srinagar">
                <label>Srinagar</label><br>
                <input type="radio" name="package" value="udhaipur">
                <label>udhaipur</label><br>
                <input type="radio" name="package" value="varnasi">
                <label>varnasi</label><br>
